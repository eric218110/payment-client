<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Simples</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Criação de Pagamento</h1>
  <form id="paymentForm">
    <input type="text" name="cardHolder" placeholder="Nome do titular" required>
    <input type="text" name="cardNumber" placeholder="Número do cartão" required>
    <input type="text" name="expirationMonth" placeholder="Mês de expiração (ex: 12)" required>
    <input type="text" name="expirationYear" placeholder="Ano de expiração (ex: 2026)" required>
    <input type="text" name="cvv" placeholder="CVV" required>
    <input type="number" name="amount" placeholder="Valor em R$" required>
    <input type="number" name="installments" placeholder="Parcelas" required>
    <button type="submit">Criar Pagamento</button>
  </form>

  <div class="payments">
    <h2>Pagamentos Criados</h2>
    <div id="paymentsList"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
